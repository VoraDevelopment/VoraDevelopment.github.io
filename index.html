<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vora Development</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Background Effect */
        body {
            background: radial-gradient(circle at center, #181818, #000);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px; /* Space for bottom bar */
        }

        /* Main Title */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Sign in Button */
        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discord-btn:hover {
            background: #4752C4;
        }

        .discord-btn img {
            width: 24px;
            height: 24px;
        }

        /* Cards Section */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            width: 320px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Vora Development</h1>
    <button class="discord-btn" onclick="signInWithDiscord()">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Discord_app_logo.png" alt="Discord Logo">
        Sign in with Discord
    </button>

    <!-- Cards Section -->
    <div class="cards-container">
        <div class="card">
            <h2>AI Grading</h2>
            <p>Automatically grade text-based answers using AI.</p>
        </div>
        <div class="card">
            <h2>Custom Solutions</h2>
            <p>We develop unique tools for your Roblox experience.</p>
        </div>
        <div class="card">
            <h2>Cloud-Based</h2>
            <p>All data is securely stored and accessible anywhere.</p>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        Â© 2025 Vora Development | Innovating on Roblox
    </div>

    <script>
        function signInWithDiscord() {
            // Redirect to Discord OAuth (replace CLIENT_ID & REDIRECT_URI with your actual details)
            const CLIENT_ID = "YOUR_CLIENT_ID";
            const REDIRECT_URI = "YOUR_REDIRECT_URI";
            const DISCORD_AUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20guilds`;

            window.location.href = DISCORD_AUTH_URL;
        }
    </script>

</body>
</html>
