<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vora Development</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Full-Screen Layout */
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Top Navigation Bar */
        .navbar {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* Centered Content */
        .content {
            text-align: center;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Sign in Button */
        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 250px;
        }

        .discord-btn:hover {
            background: #4752C4;
        }

        .discord-btn img {
            width: 24px;
            height: 24px;
        }

        /* Bottom Navigation Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            z-index: 3;
        }

    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <img src="https://via.placeholder.com/150x40?text=Vora+Logo" alt="Vora Logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Vora Development</h1>

        <!-- Discord Sign-In Button -->
        <button class="discord-btn">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Discord_logo_2015.svg" alt="Discord Logo">
            Sign in with Discord
        </button>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        Â© 2025 Vora Development | All rights reserved
    </div>

</body>
</html>
