<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Roblox Dev Site</title>
    <link rel="stylesheet" href="style.css”>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vora</h1>
        <button class="discord-btn" onclick="loginWithDiscord()">Sign in with Discord</button>
    </div>

    <script>
        function loginWithDiscord() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&response_type=code&scope=identify";
        }
    </script>
</body>
</html>
